<!DOCTYPE html>
<html>
<head>
<title>Gestión de matriculaciones</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- <script type="text/javascript" src="functions.js"> </script> -->
</head>

<body>
<h1 align="center"> Gestión de matriculaciones </h1>

<div id="container">
	<ul id="menu">
		<li>
			<a href="personas.html"> Personas </a>
		</li>
		<li>
			<a href="alumnos.html"> Alumnos </a>
		</li>
		<li>
			<a href="profesores.html"> Profesores </a>
		</li>
		<li>
			<a href="asignaturas.html"> Asignaturas </a>
		</li>
		<li>
			<a href="#"> Matriculas </a>
		</li>
	</ul>
</div>
<br> <br> <br>
<div align="center">
	<!--boton mostrar alumnos-->
	<fieldset>
			<legend> Mostrar asignaturas </legend>
	<form id="mostrar" method="post" action="Mostrar_Asignaturas" style="text-align: center">
		<input name="gestion" hidden="true" type="text" value="mostrar_asignaturas"/>
		<input type="submit" id="submit" value="Mostrar asignaturas">
	</form>
	</fieldset>
<br/>

	<!--boton busqueda por DNI-->
	<fieldset>
		<legend> Buscar Asignatura </legend>
	<div class="divspoiler">
		<input type="button" value="Búsqueda por Nombre" onclick="
			if (this.parentNode.nextSibling.childNodes[0].style.display != '') { 
				this.parentNode.nextSibling.childNodes[0].style.display = ''; 
				this.value = 'Ocultar búsqueda'; 
			} else { 
				this.parentNode.nextSibling.childNodes[0].style.display = 'none'; 
				this.value = 'Búsqueda por Nombre'; 
			}
		">
	</div><div><div class="spoiler" style="display: none;">
		<form name="buscar_asignatura" method="post" onsubmit="return validacion_busqueda_alumno()" action="Buscar_Asignatura"> 
			<input name="gestion" hidden="true" type="text"  value="buscar_asignatura"/> <br>
			<label> Búsqueda por Nombre: </label>
			<input name="asignatura" type="text" placeholder="Nombre de la asignatura"/>
			<input type="submit" id="submit" value="Buscar">
		</form>
	</div></div>
	</fieldset>
	<!--boton cerrado-->
	<br/>

	<!--boton modificar -->
	<fieldset>
		<legend> Modificar datos asignatura </legend>
	<div class="divspoiler">
		<input type="button" value="Modificar datos asignatura" onclick="
			if (this.parentNode.nextSibling.childNodes[0].style.display != '') { 
				this.parentNode.nextSibling.childNodes[0].style.display = ''; 
				this.value = 'Ocultar mod. asignatura'; 
			} else { 
				this.parentNode.nextSibling.childNodes[0].style.display = 'none'; 
				this.value = 'Modificar datos asignatura'; 
			}
		">
	</div><div><div class="spoiler" style="display: none;">
		<form name="modificar_asignatura" method="post" onsubmit="return validacion_modificar_alumno()" action="Modificar_Asignatura"> 
			<input name="gestion" hidden="true" type="text" value="modificar_asignatura"/> <br>
			<label> Nombre asignatura: </label>
				<input name="asignatura" type="text" placeholder="Nombre de la asignatura" /> <br>
			<input type="submit" id="submit" value="Modificar">
		</form>
	</div></div>
	</fieldset>
	<!--boton cerrado-->
	<br/>

	<!--boton anadir -->
	<fieldset>
		<legend> Añadir asignatura </legend>
	<div class="divspoiler">
		<input type="button" value="Añadir asignatura" onclick="
			if (this.parentNode.nextSibling.childNodes[0].style.display != '') { 
				this.parentNode.nextSibling.childNodes[0].style.display = ''; 
				this.value = 'Ocultar añadir asignatura'; 
			} else { 
				this.parentNode.nextSibling.childNodes[0].style.display = 'none'; 
				this.value = 'Añadir asignatura'; 
			}
		">
	</div><div><div class="spoiler" style="display: none;">
		<form name="anyadir_matricula" method="post" onsubmit="return validacion_anadir_matricula()" action="Anyadir_Asignatura">		
			<br>
			<label> Nombre: </label>
				<input name="nombre" type="text" placeholder="nombre de la asignatura"/> <br>
			<label> Id: </label>
				<input name="id" type="text" placeholder="id de la asignatura"/> <br>
			<label> Créditos: </label>
				<input name="creditos" type="text"  placeholder="4"/>  <br>
			<label> DNI del profesor de la asignatura: </label>
				<input name="dniProfesorAsignatura" type="text"  placeholder="8 numeros 1 letra"/>  <br>	
			<input type="submit" id="submit" value="Añadir">
		</form>
	</div></div>
	</fieldset>
	<!--boton cerrado-->
	<br/>

	<!--boton borrar -->
	<fieldset>
		<legend> Borrar asignatura </legend>
	<div class="divspoiler">
		<input type="button" value="Borrar asignatura" onclick="
			if (this.parentNode.nextSibling.childNodes[0].style.display != '') { 
				this.parentNode.nextSibling.childNodes[0].style.display = ''; 
				this.value = 'Ocultar borrar asignatura'; 
			} else { 
				this.parentNode.nextSibling.childNodes[0].style.display = 'none'; 
				this.value = 'Borrar asignatura'; 
			}
		">
	</div><div><div class="spoiler" style="display: none;">
		<form name="baja_asignatura" method="post" onsubmit="return validacion_baja_alumno()" action="Borrar_Asignatura"> 
			<input name="gestion" hidden="true" type="text"  value="baja_asignatura"/> <br>
			<label> Nombre de la asignatura a borrar: </label> 
				<input name="asignatura" type="text"  placeholder="Nombre de la asignatura"/>
			<input type="submit" id="submit" value="Borrar">
		</form>
	</div></div>
	</fieldset>
	<!--boton cerrado-->
</div> <!-- align center  -->
<br/>
</body>
</html>
