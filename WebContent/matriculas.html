<!DOCTYPE html>
<html>
<head>
<title>Gestión de matriculaciones</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- <script type="text/javascript" src="functions.js"> </script> -->
</head>

<body>
<h1 align="center"> Gestión de matriculaciones </h1>

<div id="container">
	<ul id="menu">
		<li>
			<a href="personas.html"> Personas </a>
		</li>
		<li>
			<a href="alumnos.html"> Alumnos </a>
		</li>
		<li>
			<a href="profesores.html"> Profesores </a>
		</li>
		<li>
			<a href="asignaturas.html"> Asignaturas </a>
		</li>
		<li>
			<a href="matriculas.html"> Matriculas </a>
		</li>
	</ul>
</div>
<br> <br> <br>
<div align="center">
	<!--boton mostrar -->
	<fieldset>
			<legend> Mostrar matriculas </legend>
	<form id="mostrar" method="post" action="Mostrar_Matriculas" style="text-align: center">
		<input name="gestion" hidden="true" type="text" value="mostrar_matriculas"/>
		<input type="submit" id="submit" value="Mostrar matriculas">
	</form>
	</fieldset>
<br/>

	<!--boton busqueda por DNI -->
	<fieldset>
		<legend> Buscar alumno matriculado </legend>
	<div class="divspoiler">
		<input type="button" value="Buscar alumno matriculado " onclick="
			if (this.parentNode.nextSibling.childNodes[0].style.display != '') { 
				this.parentNode.nextSibling.childNodes[0].style.display = ''; 
				this.value = 'Ocultar búsqueda'; 
			} else { 
				this.parentNode.nextSibling.childNodes[0].style.display = 'none'; 
				this.value = 'Buscar alumno matriculado '; 
			}
		">
	</div><div><div class="spoiler" style="display: none;">
		<form name="buscar_matricula" method="post" onsubmit="return validacion_busqueda_alumno()" action="Buscar_Matricula"> 
			<input name="gestion" hidden="true" type="text"  value="buscar_matricula"/> <br>
			<label> Búsqueda por DNI: </label>
			<input name="dniMatricula" type="text" placeholder="DNI: 8 numeros y una letra"/>
			<input type="submit" id="submit" value="Buscar">
		</form>
	</div></div>
	</fieldset>
	<!--boton cerrado-->
	<br/>

	<!--boton modificar -->
	<fieldset>
		<legend> Modificar datos profesor</legend>
	<div class="divspoiler">
		<input type="button" value="Modificar datos profesor" onclick="
			if (this.parentNode.nextSibling.childNodes[0].style.display != '') { 
				this.parentNode.nextSibling.childNodes[0].style.display = ''; 
				this.value = 'Ocultar mod. profesor'; 
			} else { 
				this.parentNode.nextSibling.childNodes[0].style.display = 'none'; 
				this.value = 'Modificar datos profesor'; 
			}
		">
	</div><div><div class="spoiler" style="display: none;">
		<form name="modificar_profesor" method="post" onsubmit="return validacion_modificar_alumno()" action="Modificar_Profesor"> 
			<input name="gestion" hidden="true" type="text" value="modificar_profesor"/> <br>
			<label> DNI profesor: </label>
				<input name="dniProfesor" type="text" placeholder="8 numeros y una letra" /> <br>
			<input type="submit" id="submit" value="Modificar">
		</form>
	</div></div>
	</fieldset>
	<!--boton cerrado-->
	<br/>

	<!--boton anadir -->
	<fieldset>
		<legend> Matricular alumno </legend>
	<div class="divspoiler">
		<input type="button" value="Matricular alumno" onclick="
			if (this.parentNode.nextSibling.childNodes[0].style.display != '') { 
				this.parentNode.nextSibling.childNodes[0].style.display = ''; 
				this.value = 'Ocultar matricular alumno'; 
			} else { 
				this.parentNode.nextSibling.childNodes[0].style.display = 'none'; 
				this.value = 'Matricular alumno'; 
			}
		">
	</div><div><div class="spoiler" style="display: none;">
		<form name="anyadir_profesor" method="post" onsubmit="return validacion_anadir_matricula()" action="Anyadir_Matricula"> 
			<br>
			<label> DNI: </label>
				<input name="dniAlumno" type="text" placeholder="8 numeros 1 letra"/> <br>
			<label> Asignatura: </label>
				<input name="asignatura" type="text" placeholder="Nombre de la asignatura"/> <br>
			<label> Año de matriculación: </label>
				<input name="anyo_matricula" type="text"  placeholder="2015"/>  <br>
			<label> Precio: </label>
				<input name="precio" type="text"  placeholder="30"/>  <br>
			<input type="submit" id="submit" value="Matricular">
		</form>
	</div></div>
	</fieldset>
	<!--boton cerrado-->
	<br/>

	<!--boton borrar -->
	<fieldset>
		<legend> Dar de baja profesor </legend>
	<div class="divspoiler">
		<input type="button" value="Dar de baja profesor" onclick="
			if (this.parentNode.nextSibling.childNodes[0].style.display != '') { 
				this.parentNode.nextSibling.childNodes[0].style.display = ''; 
				this.value = 'Ocultar dar de baja profesor'; 
			} else { 
				this.parentNode.nextSibling.childNodes[0].style.display = 'none'; 
				this.value = 'Dar de baja profesor'; 
			}
		">
	</div><div><div class="spoiler" style="display: none;">
		<form name="baja_profesor" method="post" onsubmit="return validacion_baja_alumno()" action="Borrar_Profesor"> 
			<input name="gestion" hidden="true" type="text"  value="baja_profesor"/> <br>
			<label> DNI del profesor a dar de baja: </label> 
				<input name="dniProfesor" type="text"  placeholder="8 numero y una letras"/>
			<input type="submit" id="submit" value="Borrar">
		</form>
	</div></div>
	</fieldset>
	<!--boton cerrado-->
</div> <!-- align center  -->
<br/>
</body>
</html>
